<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bibster ‚Äì Scan</title>
  <meta name="theme-color" content="#0B1020" />

<script defer src="https://unpkg.com/html5-qrcode@latest/html5-qrcode.min.js"></script>

  <style>
    :root{
      --bg0:#060814;
      --bg1:#0B1020;
      --bg2:#0D1633;

      --card:#0f1b33cc;
      --card2:#0b1326cc;

      --text:#EAF0FF;
      --muted:#AEBCE0;

      --stroke: rgba(255,255,255,.10);
      --stroke2: rgba(255,255,255,.06);

      --accent:#7CF3FF;     /* neon-cyan */
      --accent2:#A78BFA;    /* purple */
      --good:#70FFB1;
      --bad:#FF6B6B;

      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --radius: 20px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 10% 10%, rgba(124,243,255,.14), transparent 55%),
        radial-gradient(900px 600px at 95% 20%, rgba(167,139,250,.14), transparent 55%),
        radial-gradient(900px 600px at 50% 95%, rgba(255,255,255,.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg2));
      -webkit-tap-highlight-color: transparent;
    }

    .wrap{
      max-width: 820px;
      margin: 0 auto;
      padding: 16px 14px 28px;
      padding-bottom: max(28px, env(safe-area-inset-bottom));
    }

    header{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin: 6px 2px 14px;
      text-align:center;
    }

    .brand{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      min-width: 0;
      width: 100%;
    }

    .logo{
      width: 300px;
      height: auto;
      display:block;
      filter: drop-shadow(0 12px 26px rgba(0,0,0,.45));
      pointer-events: none;
      user-select: none;
    }

    .tagline{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 220px;
    }

    .status{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      font-size: 12px;
      color: var(--muted);
      user-select:none;
    }
    .dot{ width:8px; height:8px; border-radius:50%; background: rgba(255,255,255,.35); }
    .dot.ok{ background: var(--good); }
    .dot.bad{ background: var(--bad); }

    .panel{
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .hero{
      padding: 16px;
      display:grid;
      gap: 12px;
    }

    .btnRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .btnMain{
      font-size: 20px;
      padding: 20px 28px;
      border-radius: 18px;
      min-width: 220px;
      justify-content: center;
      text-align: center;
    }

    button{
      border:0;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 750;
      font-size: 14px;
      color: var(--text);
      background: rgba(255,255,255,.08);
      border: 1px solid var(--stroke2);
      box-shadow: 0 12px 26px rgba(0,0,0,.25);
      display:inline-flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      user-select:none;
      transition: transform .08s ease, filter .15s ease, background .15s ease;
    }
    button:active{ transform: translateY(1px) scale(.99); }
    button:hover{ filter: brightness(1.05); }
    button:disabled{ opacity:.55; cursor:not-allowed; }

    .btnPrimary{
      background:
        radial-gradient(120% 140% at 20% 20%, rgba(124,243,255,.35), transparent 60%),
        radial-gradient(120% 140% at 90% 30%, rgba(167,139,250,.35), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid rgba(124,243,255,.25);
    }

    .btnGhost{
      background: rgba(0,0,0,.16);
      border: 1px solid var(--stroke);
      box-shadow: none;
    }

    .hintText{
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35rem;
    }

    .manual{
      display:grid;
      gap:10px;
      padding: 0 16px 16px;
    }

    .field{
      display:flex;
      gap:10px;
      align-items:center;
      background: rgba(0,0,0,.16);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 10px 12px;
    }

    input{
      width:100%;
      border:0;
      outline:none;
      background:transparent;
      color: var(--text);
      font-size: 15px;
    }
    input::placeholder{ color: rgba(174,188,224,.55); }

    .scanner{
      display:none;
      padding: 16px;
      border-top: 1px solid var(--stroke);
      background: rgba(0,0,0,.10);
    }
    .scanner.on{ display:block; }

    #qr-reader{
      width:100%;
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid var(--stroke);
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      background: rgba(0,0,0,.22);
    }

    .scanHelp{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      color: var(--muted);
      font-size: 12px;
    }

    .result{
      margin-top: 14px;
      padding: 16px;
      display:none;
    }
    .result.on{ display:block; }

    .titleRow{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
    }
    .cardTitle{
      font-size: 18px;
      margin: 0;
      letter-spacing:.2px;
    }
    .smallMeta{
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(124,243,255,.18);
      background: rgba(124,243,255,.08);
      color: var(--muted);
      font-size: 12px;
      user-select:none;
    }

    .grid{
      margin-top: 12px;
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }

    .revealOnly{ display:none; }
    .revealOnly.on{ display:block; }

    .personImageWrap{
      margin-top: 12px;
      display:none;
      justify-content:center;
    }
    .personImageWrap.on{ display:flex; }
    .personImage{
      width: 100%;
      max-width: 280px;
      border-radius: 16px;
      border: 1px solid var(--stroke);
      box-shadow: 0 16px 36px rgba(0,0,0,.35);
      object-fit: cover;
      background: rgba(0,0,0,.18);
    }

    .kv{
      background: rgba(0,0,0,.14);
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 12px;
    }
    .k{
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 4px;
      letter-spacing:.6px;
      text-transform:uppercase;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .hintIndex{
      color: var(--text);
      font-weight: 700;
    }
    .v{
      font-size: 15px;
      line-height:1.25rem;
    }

    .footerActions{
      margin-top: 14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .msg{
      margin-top: 12px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.2rem;
    }

    /* Small screens: keep header clean */
    @media (max-width: 420px){
      .logo{ width: 260px; }
      .tagline{ display:none; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div>
          <img class="logo" src="./assets/bibster-logo.png" alt="Bibster logo" draggable="false">
          <div class="tagline">Scan kortet ‚Üí f√• hint ‚Üí gjett personen</div>
        </div>
      </div>

      <div class="status" id="statusPill">
        <span class="dot" id="statusDot"></span>
        <span id="statusText">Laster data‚Ä¶</span>
      </div>
    </header>

    <section class="panel">
      <div class="hero">
        <div class="btnRow">
          <button class="btnPrimary btnMain" id="btnScan" disabled>SCAN QR-KODE</button>
          <button class="btnGhost btnMain" id="btnStop" disabled>STOPP SCANNING</button>
        </div>

      <div class="scanner" id="scannerWrap">
        <div id="qr-reader"></div>
        <div class="scanHelp">
          <span>Bruk godt lys og hold kortet rolig.</span>
          <span>Hvis det hakker, trykk ¬´STOPP SCANNING¬ª og deretter ¬´SCAN QR-KODE¬ª p√• nytt.</span>
        </div>
      </div>
    </section>

    <section class="panel result" id="resultCard" aria-live="polite">
      <div class="titleRow">
        <div>
          <h2 class="cardTitle" id="rName">???</h2>
          <div class="smallMeta" id="rMeta">‚Äî</div>
        </div>
        <div class="badge">
          <span class="dot ok"></span>
          <span>Hint funnet</span>
        </div>
      </div>

      <div class="personImageWrap" id="rImageWrap">
        <img id="rImage" class="personImage" alt="Personbilde" loading="lazy">
      </div>

      <div class="grid">
        <div class="kv revealOnly" id="rLivedWrap">
          <div class="k"><span>Levde</span></div>
          <div class="v" id="rLived">‚Äî</div>
        </div>
        <div class="kv">
          <div class="k"><span class="hintIndex">Hint 1</span><span>üó∫Ô∏è F√∏dt / oppvokst</span></div>
          <div class="v" id="rPlace">‚Äî</div>
        </div>
        <div class="kv">
          <div class="k"><span class="hintIndex">Hint 2</span><span>üõ°Ô∏è Yrke / rolle</span></div>
          <div class="v" id="rRole">‚Äî</div>
        </div>
        <div class="kv">
          <div class="k"><span class="hintIndex">Hint 3</span><span>‚ú® Kjennetegn</span></div>
          <div class="v" id="rTagline">‚Äî</div>
        </div>
      </div>

      <div class="footerActions">
        <button class="btnPrimary" id="btnScanAgain">üîÑ Scan igjen</button>
        <button class="btnGhost" id="btnRevealName">üëÅÔ∏è Avsl√∏r hvem det er</button>
      </div>

      <div class="msg" id="bottomMsg"></div>
    </section>
  </div>

  <script src="./index_addon.js"></script>
</body>
</html>
